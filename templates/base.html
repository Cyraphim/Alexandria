<html>

<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}"> {%block head%} {%endblock%}
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

</head>

<body>
    <div class="topnav ">
        <div class="topnav-left ">
            <a href="/ ">
                <img src="{{url_for( 'static', filename='images/RC_White_Text.png' )}} " style="width:200px; padding:10px;">
            </a>
        </div>
        <div class="topnav-center input-group ">
            <form method="POST" action="/results">
                <input type="text " name="SearchItem" placeholder="Search... " maxlength="100">
                <button><i class="fa fa-search "></i></button>

            </form>
        </div>
        <div class="topnav-right ">
            {% if logged_user == None%}
            <a href="/login " class="active"><button>Sign In</button></a>
            <a href="/register " class="active"> <button>Sign Up</button></a>
            {%else%}
            <a href="/logout " class="active"> <button>Sign Out</button></a>

            <a href="/user " class="active"> <img src=" {{ url_for( 'static', filename='images/user_images/' + logged_user.username + '.png' ) }} " style="width:50px; height:50px; transform: translateY(30px); border-radius:100%">
            </a> {%endif%}
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>{%block body%} {%endblock%}

    <footer align=center class="footer">
        <br>
        <a href="/contact">
            <h2 size=40px>
                &#169; READER'S CONCLAVE - 2020
            </h2>
        </a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js ">
    </script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js ">
    </script>
    <script>
        $(".main-carousel ").flickity({
            pageDots: false
        });
    </script>
</body>

</html>
